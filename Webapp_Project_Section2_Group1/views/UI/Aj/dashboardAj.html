    <script>

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/user')
                .then(response => response.json())
                .then(userData => {
                    if (userData && userData.name) {
                        const userNameElement = document.getElementById('userName');
                        userNameElement.textContent = `Name: ${userData.name}`;
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        });

        // Card click
        function handleClick(cardType) {
            // ทำสิ่งที่คุณต้องการเมื่อคลิกที่ card
            fetch(`/assets/${cardType.toLowerCase()}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Data for ${cardType}:`, data);

                    // สร้าง HTML เพื่อแสดงข้อมูล
                    const statusReportContainer = document.getElementById('status-report-container');
                    statusReportContainer.innerHTML = ''; // เคลียร์ข้อมูลที่มีอยู่ก่อนหน้า
                    const header = document.createElement('h2');
                    header.textContent = `Data for ${cardType}:`;
                    statusReportContainer.appendChild(header);

                    // สร้างตาราง HTML
                    const table = document.createElement('table');
                    table.classList.add('table'); // เพิ่มคลาส Bootstrap table

                    // สร้างแถวหัว
                    const thead = table.createTHead();
                    const headerRow = thead.insertRow();
                    for (const key in data[0]) {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    }

                    // สร้างแถวข้อมูล
                    const tbody = table.createTBody();
                    data.forEach(item => {
                        const row = tbody.insertRow();
                        for (const key in item) {
                            const cell = row.insertCell();
                            cell.textContent = item[key];
                        }
                    });

                    // แทรกตารางใน statusReportContainer
                    statusReportContainer.appendChild(table);
                })
                .catch(error => console.error(`Error fetching data for ${cardType}:`, error));
        }




        // ข้อมูลที่จะนำมาแสดงใน Pie Chart
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/asset')
                .then(response => response.json())
                .then(data => {
                    var ctx = document.getElementById('myPieChart').getContext('2d');
                    var myPieChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
        // ----------------------------------------------------------------------------------------------------------------------

        // ข้อมูลที่จะนำมาแสดงใน Area Chart

        // ----------------------------------------------------------------------------------------------------------------------

        // Fetch data Available from the server
        fetch('/assets/available') // Assuming this endpoint is defined in your server
            .then(response => response.json())
            .then(data => {
                // Update the Aviable card content with the fetched data
                const aviableContainer = document.getElementById('availableList');
                aviableContainer.textContent = data.length; // Assuming your data is an array
            })
            .catch(error => console.error('Error fetching data:', error));

        // Fetch Disabled data from the server
        fetch('/assets/disabled') // Assuming this endpoint is defined in your server
            .then(response => response.json())
            .then(data => {
                // Update the Disable card content with the fetched data
                const disableList = document.getElementById('disabledList');
                disableList.textContent = data.length; // Assuming your data is an array
            })
            .catch(error => console.error('Error fetching data:', error));

        // Fetch data Borrowed from the server
        fetch('/assets/borrowed') // Assuming this endpoint is defined in your server
            .then(response => response.json())
            .then(data => {
                // Update the Disable card content with the fetched data
                const disableList = document.getElementById('borrowedList');
                disableList.textContent = data.length; // Assuming your data is an array
            })
            .catch(error => console.error('Error fetching data:', error));

        // ----------------------------------------------------------------------------------------------------------------------


    </script>
